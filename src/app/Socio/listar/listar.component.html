<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Socios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center bg-info">
                        <th>NOMBRE</th>
                        <th>APELLIDOS</th>
                        <th>CORREO</th>
                        <th>TELEFONO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let socio of socios | paginate:{itemsPerPage: 5, currentPage: page }">
                        <td>{{socio.nombre}}</td>
                        <td>{{socio.apellidos}}</td>
                        <td>{{socio.correo}}</td>
                        <td>{{socio.telefono}}</td>
                        <td>
                            <button (click)="Editar(socio)" class="btn btn-light"
                            style="background-image: url('assets/images/editar.png'); background-size: cover; 
                            width: 40px; height: 40px;">

                            </button>
                            <button (click)="Eliminar(socio)" class="btn btn-light" 
                            style="background-image: url('assets/images/eliminar.png'); background-size: cover; 
                            width: 40px; height: 40px; margin-left: 10px;">
                                
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<pagination-controls style="text-align: center;" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>

<div class="container col-md-4" style="margin-top: 40px;">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Actualizar Socio</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="socio.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input [(ngModel)]="socio.apellidos" name="apellidos" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input [(ngModel)]="socio.correo" name="correo" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input [(ngModel)]="socio.telefono" name="telefono" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(socio)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
